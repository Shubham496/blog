<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> <a href="{% url "home" %}"> HOME</a> </h1>
    <h1> <a href="{% url "Extend" %}"> extend Page</a> </h1>

    <br>
    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Weight</th>
                <th>Email</th>
                <th>Active</th>
            </tr>
        </thead>

        <tbody>
            {% for employee in data %}
            <tr>
                <td>{{ employee.id }}</td>
                <td> <a href="{% url "employee" employee.id %}">{{ employee.name }}</a> </td>
                <td>{{ employee.salary }}</td>
                <td>{{ employee.weight }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.isActive }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
